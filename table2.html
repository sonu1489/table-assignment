<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>


    <style>
        table{
            width:50%;
           text-align: center;
           border-collapse: collapse;
           position: relative;
           top:200px;
           
        }
        th{
            text-align: center;
            height:50px;
        }
        td{
            height:50px; 
        }

    </style>
</head>

<body>
    <table align="center"  border= "1px" >
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>

        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
            
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Then 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More Then 126</td>
            <td>N/A</td>
            <td>More Then 200</td>
        </tr>
    </table>
</body>
</html>
